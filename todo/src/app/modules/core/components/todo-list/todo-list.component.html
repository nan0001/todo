<mat-card>
  <mat-card-content>
    <ul>
      <li *ngFor="let item of todolist">
        <mat-checkbox
          color="primary"
          [checked]="item.status === 'done'"
          [appCross]="item.status"
          (change)="changeItemStatus(item)"
          >{{ item.task }}</mat-checkbox
        >
      </li>
    </ul>
  </mat-card-content>
</mat-card>
